name: Deploy Spring Boot to EC2

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'build.gradle'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # GitHub Actionsì—ì„œ ë¹Œë“œ
      - name: Build with Gradle
        run: ./gradlew clean build -x test --no-daemon
        timeout-minutes: 10

      # rsyncë¡œ JAR íŒŒì¼ì„ EC2ì— ì „ì†¡
      - name: Deploy JAR to EC2 via rsync
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --progress --human-readable
          path: build/libs/
          remote_path: /home/ubuntu/ecc-back/build/libs/
          remote_host: ${{ secrets.EC2_HOST }}
          remote_user: ${{ secrets.EC2_USER }}
          remote_key: ${{ secrets.EC2_SSH_KEY }}

      # 1ë‹¨ê³„: ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì •ë¦¬ (ë¹ ë¥´ê²Œ)
      - name: Cleanup existing containers
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 120s
          script: |
            cd ~/ecc-back
            source ~/load-env.sh
            docker compose down || true
            docker system prune -f
            echo "âœ… Cleanup completed"

      # 2ë‹¨ê³„: ì»¨í…Œì´ë„ˆ ì‹œì‘ (ë³„ë„ ë‹¨ê³„ë¡œ ë¶„ë¦¬)
      - name: Start containers
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 600s
          script: |
            cd ~/ecc-back
            source ~/load-env.sh
            
            echo "ğŸ³ Starting containers..."
            docker compose up -d
            
            echo "â³ Waiting for startup..."
            sleep 30
            
            echo "âœ… Containers started"
            docker compose ps

      # 3ë‹¨ê³„: API í…ŒìŠ¤íŠ¸ (ë³„ë„ ë‹¨ê³„ë¡œ ë¶„ë¦¬)
      - name: Verify deployment
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 300s
          script: |
            echo "ğŸ©º Testing API..."
            
            # 5ë²ˆ ì¬ì‹œë„
            for i in {1..5}; do
              if curl -f -s -m 10 http://localhost:8080/api/major >/dev/null 2>&1; then
                echo "âœ… API test successful (attempt $i)"
                echo "ğŸ‰ Deployment completed successfully!"
                exit 0
              else
                echo "â³ API not ready, waiting... (attempt $i/5)"
                sleep 15
              fi
            done
            
            echo "âŒ API test failed after 5 attempts"
            echo "Container status:"
            docker compose ps
            exit 1