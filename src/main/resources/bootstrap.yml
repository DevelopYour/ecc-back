# 공통 설정
spring:
  application:
    name: ecc-back

---
# 개발 환경 (로컬)
spring:
  config:
    activate:
      on-profile: dev
aws:
  paramstore:
    enabled: false  # Parameter Store 비활성화

---
# 프로덕션 환경 (EC2)
spring:
  config:
    activate:
      on-profile: prod
aws:
  paramstore:
    enabled: true
    prefix: /ecc-back
    name: ${spring.application.name}
    profileSeparator: _
  region:
    static: ap-northeast-2
    auto: false

cloud:
  aws:
    credentials:
      instanceProfile: true  # EC2 IAM
    region:
      static: ap-northeast-2