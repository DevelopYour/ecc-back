spring:
  application:
    name: ecc-back
  profiles:
    active: dev
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: INFO  # WARN → INFO로 임시 변경
    com.seoultech.ecc: DEBUG  # INFO → DEBUG로 임시 변경
    org.springframework.security: WARN

jwt:
  access-token:
    expiration: 7200000     # 2시간
  refresh-token:
    expiration: 2592000000  # 30일