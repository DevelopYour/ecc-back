spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: info  # 전체 애플리케이션 로그 레벨
    org.hibernate.SQL: warn
    org.hibernate.type.descriptor.sql.BasicBinder: off
    org.springframework.security: debug
    com.seoultech.ecc: debug

springdoc:
  swagger-ui:
    path: /api-test
    groups-order: DESC # path, query, body, response 순 출력

# JWT 설정
jwt:
  secret: ECC_JWT_SECRET_KEY_SEOULTECH_ENGLISH_CONVERSATION_CLUB # 실제 배포 시 더 복잡한 값 사용 권장
  access-token:
    expiration: 3600000 # 1시간 (밀리초 단위)
  refresh-token:
    expiration: 604800000 # 7일 (밀리초 단위)

