services:
  mariadb:
    image: mariadb:10.9
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: ecc
    ports:
      - "13306:3306"  # 변경된 포트 (원래 3306 → 13306)
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - ecc-backend

  redis:
    image: redis:7.2
    restart: always
    ports:
      - "16379:6379"  # 변경된 포트 (원래 6379 → 16379)
    networks:
      - ecc-backend

volumes:
  mariadb_data:

networks:
  ecc-backend:
